


<div class="row">
    <div class="col-md-12">
         <img [src]="pelicula | peliculaImagen" class="img-thumbnail float-left">
         <div class="float-rigth" >
             <h2>Sinopsis</h2>
             <hr>
             <p>{{pelicula.overview}}</p>
             <h2>Frase celebre</h2>
             {{pelicula.tagline}}
             <br>
             <p>
                 Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number : '.0-0'}}/100</span>
                 <br>
                 Voto Promedio: <span class="badge badge-primary">{{pelicula.vote_average}}</span>
             </p>
         </div>
         <button type="button" class="btn btn-danger">Regresar</button>
    </div>
        
</div>
