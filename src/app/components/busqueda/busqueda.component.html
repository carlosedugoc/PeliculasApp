

 <div class="card-columns">
      <div class="card animated fadeIn fast"*ngFor="let pelicula of peliculas; let i = index">
        <img class="card-img-top img-fluid" src= "{{ pelicula | peliculaImagen }}" [alt]="pelicula.title">
        <div class="card-block">
          <h4 class="card-title">{{ pelicula.title }}</h4>
          <p class="card-text"> {{ pelicula.overview }}</p>
          <p class="card-text"><small class="text-muted">{{ pelicula.release_date }}</small></p>
          <a [routerLink] = "['/pelicula',pelicula.id]" class="btn btn-outline-primary btn-block">Ver m√°s</a>
        </div>
      </div>
    </div>
